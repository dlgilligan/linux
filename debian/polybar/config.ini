[colors]
background = #1e1e1e
background-alt = #373737
foreground = #dfdfdf
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
disabled = #707880
debian-red = #d70a53

[bar/main]
width = 100%
height = 24pt
radius = 0
monitor = ${env:MONITOR:}

; Position the bar at the top
bottom = false

; Colors
background = ${colors.background}
foreground = ${colors.foreground}

; Padding and margin
padding-left = 1
padding-right = 1
module-margin = 1

; Enable underlines
line-size = 2pt

; Font configuration - JetBrainsMono Nerd Font
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=10;2"
font-2 = "JetBrainsMono Nerd Font:size=10;2"

; Modules configuration
modules-left = xworkspaces separator polywins
modules-center = date
modules-right = filesystem pulseaudio memory cpu eth

; System tray (optional)
enable-ipc = true
tray-position = right
tray-detached = false

; Window manager settings for XFCE
wm-restack = generic
override-redirect = false

[module/xworkspaces]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
pin-workspaces = false

; Create click handler used to focus desktop
enable-click = true
enable-scroll = true

; Show workspace numbers - using name instead of icon
format = <label-state>

; Available tokens:
label-active = %index%
label-active-foreground = #ffffff
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.debian-red}
label-active-padding = 1

label-occupied = %index%
label-occupied-padding = 1
label-occupied-foreground = ${colors.foreground}

label-urgent = %index%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/separator]
type = custom/text
content = "|"
content-foreground = ${colors.disabled}

[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
format = <label>
label = %output%
label-padding = 1
tail = true

[module/date]
type = internal/date
interval = 1

; Date format
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = 󰋊 %percentage_used%%
label-mounted-foreground = ${colors.foreground}

label-unmounted = 󰋊 not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

label-muted = 󰖁 muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format = <label>
label =  %percentage_used%%
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label =  %percentage%%
label-foreground = ${colors.foreground}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-connected-foreground = ${colors.foreground}

format-disconnected = <label-disconnected>
label-disconnected = 󰤭 disconnected
label-disconnected-foreground = ${colors.disabled}

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

[module/eth]
type = internal/network
interface-type = wired
interval = 3.0

format-connected = <label-connected>
label-connected = 󰈀 %local_ip%
label-connected-foreground = ${colors.foreground}

format-disconnected = <label-disconnected>
label-disconnected = 󰈂 disconnected
label-disconnected-foreground = ${colors.disabled}

[module/battery]
type = internal/battery

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

full-at = 99

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = 󰂃
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅
animation-charging-framerate = 750

[settings]
screenchange-reload = true
pseudo-transparency = true

